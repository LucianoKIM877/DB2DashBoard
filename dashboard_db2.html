    <script>
        // 전역 변수
        let workers = [];
        let leaveStatus = {};
        let workQueues = {
            '사업관리팀': [],
            '스캔팀': [],
            '이미지보정팀': [],
            'TOC팀': [],
            '점검1팀': [],
            '점검2팀': [],
            '점검3팀': []
        };
        let workTimers = {};
        let currentTeamView = 'all';
        let currentWorkerAssignments = {};
        let specialWork = {};
        let dataLoaded = false;
        let attendanceRecords = {};
        
        const sheetId = "1gX0iaVZoVqVqdJDNwFE6l9owMOivGOq3FYGegU9qfrc"; 
        const apiKey = "AIzaSyAEjtq3ThzW2QykAVjb-kXT274afMijZ8E";
        
        // 로딩 오버레이 제어
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('sidebarTime').textContent = timeString;
        }

        // 날짜 정규화 함수
        function formatDateLocal(d) {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }

        function normalizeId(v) {
            return String(v || '').trim().toUpperCase();
        }

        function normalizeDateString(s) {
            let v = String(s || '').trim();
            if (!v) return null;
            
            // 20250905 → 2025-09-05
            if (/^\d{8}$/.test(v)) {
                v = v.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');
            }
            // 2025.09.05 / 2025/09/05 → 2025-09-05
            v = v.replace(/[.\/]/g, '-');
            
            // YYYY-MM-DD 형태로 만든 후 Date 객체로 변환
            if (!/^\d{4}-\d{2}-\d{2}$/.test(v)) return null;
            
            return v; // 정규화된 날짜 문자열 직접 반환
        }

        // 작업 배정 시작
        function startWorkAssignments() {
            if (!dataLoaded) return;
            
            // 기존 타이머 정리
            Object.values(workTimers).forEach(timer => clearInterval(timer));
            workTimers = {};

            // 초기 작업 즉시 배정
            Object.keys(workQueues).forEach(team => {
                if (workQueues[team].length > 0) {
                    const teamWorkers = workers.filter(w => w.team === team && isWorkerAvailable(w));
                    if (teamWorkers.length > 0) {
                        teamWorkers.forEach(worker => {
                            if (workQueues[team].length > 0) {
                                const serial = workQueues[team].shift();
                                assignWork(team, worker, serial);
                            }
                        });
                    }
                }
            });

            // 지속적인 작업 배정 타이머
            Object.keys(workQueues).forEach(team => {
                workTimers[team] = setInterval(() => {
                    const teamWorkers = workers.filter(w => w.team === team && isWorkerAvailable(w) && !currentWorkerAssignments[w.id]);
                    if (teamWorkers.length > 0 && workQueues[team].length > 0) {
                        const serial = workQueues[team].shift();
                        const worker = teamWorkers[0]; 
                        assignWork(team, worker, serial);
                    }
                }, (Math.random() * 20 + 20) * 60 * 1000); // 20-40분
            });
        }

        // 작업자 가용성 확인
        function isWorkerAvailable(worker) {
            const attendance = generateAttendance(worker);
            return ['정상','특근','야근'].includes(attendance.status);
        }

        // 작업 배정
        function assignWork(team, worker, serial) {
            currentWorkerAssignments[worker.id] = {
                team: team,
                serial: serial,
                assignedAt: new Date()
            };
            
            updateWorkerTable();
            updateWorkStatus();
            
            // 일정 시간 후 작업 완료 처리 (20분~40분)
            setTimeout(() => {
                if (currentWorkerAssignments[worker.id] && currentWorkerAssignments[worker.id].serial === serial) {
                    delete currentWorkerAssignments[worker.id];
                    updateWorkerTable();
                    updateWorkStatus();
                    
                    // 작업 완료 후 즉시 새 작업 배정
                    if (workQueues[team].length > 0 && isWorkerAvailable(worker)) {
                        setTimeout(() => {
                            if (!currentWorkerAssignments[worker.id] && workQueues[team].length > 0) {
                                const newSerial = workQueues[team].shift();
                                assignWork(team, worker, newSerial);
                            }
                        }, 1000);
                    }
                }
            }, (Math.random() * 20 + 20) * 60 * 1000);
        }
        
        // 페이지 전환
        function showPage(pageName) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (pageName === 'workers') {
                document.getElementById('workersPage').classList.add('active');
                document.querySelectorAll('.menu-item')[0].classList.add('active');
            } else if (pageName === 'attendance') {
                document.getElementById('attendancePage').classList.add('active');
                document.querySelectorAll('.menu-item')[1].classList.add('active');
            }
        }
        
        // 서브메뉴 토글
        function toggleSubmenu(menuItem) {
            const submenu = document.getElementById('workSubmenu');
            const arrow = menuItem.querySelector('.arrow');
            
            submenu.classList.toggle('show');
            arrow.classList.toggle('down');
            
            if (submenu.classList.contains('show')) {
                showWorkTeam('all');
            }
        }
        
        // 팀별 작업 현황 표시
        function showWorkTeam(team) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('workPage').classList.add('active');
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.menu-item')[2].classList.add('active');
            
            document.querySelectorAll('.submenu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentTeamView = team;
            
            const titles = {
                'all': '전체 작업 현황',
                'management': '사업관리팀 작업 현황',
                'scan': '스캔팀 작업 현황',
                'image': '이미지보정팀 작업 현황',
                'toc': 'TOC팀 작업 현황',
                'check1': '점검1팀 작업 현황',
                'check2': '점검2팀 작업 현황',
                'check3': '점검3팀 작업 현황'
            };
            
            const descriptions = {
                'all': '모든 팀의 작업 진행 상황',
                'management': '사업관리팀 작업 진행 상황',
                'scan': '스캔팀 작업 진행 상황',
                'image': '이미지보정팀 작업 진행 상황',
                'toc': 'TOC팀 작업 진행 상황',
                'check1': '점검1팀 작업 진행 상황',
                'check2': '점검2팀 작업 진행 상황',
                'check3': '점검3팀 작업 진행 상황'
            };
            
            document.getElementById('workPageTitle').textContent = titles[team];
            document.getElementById('workPageDesc').textContent = descriptions[team];
            
            updateWorkStatus();
        }
        
        // 시드 기반 의사랜덤 생성기
        function SeededRandom(seed) {
            this.seed = seed % 2147483647;
            if (this.seed <= 0) this.seed += 2147483646;
        }

        SeededRandom.prototype.next = function() {
            this.seed = this.seed * 16807 % 2147483647;
            return (this.seed - 1) / 2147483646;
        };

        function stringToSeed(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // 랜덤 시간 생성
        function getRandomTime(startHour, startMin, endHour, endMin, workerId = 'default', date = new Date()) {
            const dateStr = formatDateLocal(date);
            const seedStr = `${workerId}_${dateStr}_${startHour}_${startMin}_${endHour}_${endMin}`;
            const seed = stringToSeed(seedStr);
            const rng = new SeededRandom(seed);
            
            const start = startHour * 60 + startMin;
            const end = endHour * 60 + endMin;
            const randomMin = Math.floor(rng.next() * (end - start + 1)) + start;
            const hour = Math.floor(randomMin / 60);
            const min = randomMin % 60;
            const sec = Math.floor(rng.next() * 60);
            
            return `${String(hour).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        // 출퇴근 시간 생성 (실시간 반영)
        function generateAttendance(worker, date = new Date()) {
            const today = date;
            const todayStr = formatDateLocal(today);
            const wid = normalizeId(worker.id);
            const dayOfWeek = today.getDay();
            const currentHour = today.getHours();
            const currentMinute = today.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;

            const holidays = ["2025-10-03","2025-10-06","2025-10-07","2025-10-08","2025-10-09","2025-12-25"];

            // 1) 주말/공휴일
            if (dayOfWeek === 0 || dayOfWeek === 6 || holidays.includes(todayStr)) {
                return { name: worker.name, team: worker.team, checkIn: '-', checkOut: '-', status: '휴무' };
            }

            // 2) 연차 / 반차
            const leaveKey = `${wid}_${todayStr}`;
            const todayLeaveStatus = leaveStatus[leaveKey];
            
            if (todayLeaveStatus === '연차') {
                return { name: worker.name, team: worker.team, checkIn: '연차', checkOut: '연차', status: '연차' };
            }
            
            // 출퇴근 기록 키
            const recordKey = `${wid}_${todayStr}`;
            
            // 기존 기록이 없으면 초기화
            if (!attendanceRecords[recordKey]) {
                attendanceRecords[recordKey] = {
                    checkInTime: null,
                    checkOutTime: null,
                    isWorkingHours: false
                };
            }
            
            const record = attendanceRecords[recordKey];
            
            if (todayLeaveStatus === '오전반차') {
                // 오전반차: 13:30 이후 출근
                if (currentTime >= 13 * 60 + 30 && !record.checkInTime) {
                    record.checkInTime = getRandomTime(13, 30, 14, 0, wid, today);
                    record.isWorkingHours = true;
                }
                if (currentTime >= 18 * 60 && record.isWorkingHours && !record.checkOutTime) {
                    record.checkOutTime = getRandomTime(17, 50, 18, 10, wid, today);
                }
                
                return {
                    name: worker.name, team: worker.team,
                    checkIn: record.checkInTime || '-',
                    checkOut: record.checkOutTime || '-',
                    status: record.checkOutTime ? '퇴근' : (record.checkInTime ? '정상' : '오전반차')
                };
            }
            
            if (todayLeaveStatus === '오후반차') {
                // 오후반차: 정상 출근, 14:00 퇴근
                if (currentTime >= 8 * 60 + 30 && !record.checkInTime) {
                    record.checkInTime = getRandomTime(8, 30, 9, 0, wid, today);
                    record.isWorkingHours = true;
                }
                if (currentTime >= 14 * 60 && record.isWorkingHours && !record.checkOutTime) {
                    record.checkOutTime = getRandomTime(14, 0, 14, 10, wid, today);
                }
                
                return {
                    name: worker.name, team: worker.team,
                    checkIn: record.checkInTime || '-',
                    checkOut: record.checkOutTime || '-',
                    status: record.checkOutTime ? '퇴근' : (record.checkInTime ? '정상' : '오후반차')
                };
            }

            // 3) 특근 / 야근
            const sw = specialWork[worker.id];
            if (sw) {
                if (sw.type === '특근') {
                    const [sh, sm] = sw.start.split(':').map(Number);
                    const [eh, em] = sw.end.split(':').map(Number);
                    const startTime = sh * 60 + sm;
                    const endTime = eh * 60 + em;

                    if (currentTime >= startTime && !record.checkInTime) {
                        record.checkInTime = getRandomTime(sh, sm - 30, sh, sm, wid, today);
                        record.isWorkingHours = true;
                    }
                    if (currentTime >= endTime && record.isWorkingHours && !record.checkOutTime) {
                        record.checkOutTime = getRandomTime(eh, em, eh, em + 10, wid, today);
                    }

                    return {
                        name: worker.name, team: worker.team,
                        checkIn: record.checkInTime || '-',
                        checkOut: record.checkOutTime || '-',
                        status: record.checkOutTime ? '퇴근' : (record.checkInTime ? '특근' : '특근대기')
                    };
                }

                if (sw.type === '야근') {
                    const [eh, em] = sw.end.split(':').map(Number);
                    const endTime = eh * 60 + em;
                    
                    // 정상 출근
                    if (currentTime >= 8 * 60 + 30 && !record.checkInTime) {
                        record.checkInTime = getRandomTime(8, 30, 9, 0, wid, today);
                        record.isWorkingHours = true;
                    }
                    // 야근 시간에 퇴근
                    if (currentTime >= endTime && record.isWorkingHours && !record.checkOutTime) {
                        record.checkOutTime = getRandomTime(eh, em, eh, em + 10, wid, today);
                    }

                    return {
                        name: worker.name, team: worker.team,
                        checkIn: record.checkInTime || '-',
                        checkOut: record.checkOutTime || '-',
                        status: record.checkOutTime ? '퇴근' : (record.checkInTime ? '야근' : '출근대기')
                    };
                }
            }

            // 4) 기본 정상 근무
            // 출근 시간: 8:30 이후
            if (currentTime >= 8 * 60 + 30 && !record.checkInTime) {
                record.checkInTime = getRandomTime(8, 30, 9, 0, wid, today);
                record.isWorkingHours = true;
            }
            
            // 퇴근 시간: 18:00 이후
            if (currentTime >= 18 * 60 && record.isWorkingHours && !record.checkOutTime) {
                record.checkOutTime = getRandomTime(17, 50, 18, 10, wid, today);
            }

            return {
                name: worker.name,
                team: worker.team,
                checkIn: record.checkInTime || '-',
                checkOut: record.checkOutTime || '-',
                status: record.checkOutTime ? '퇴근' : (record.checkInTime ? '정상' : '출근대기')
            };
        }
        
        // 작업자 테이블 업데이트

                    leaveCount++;
                } else if (attendance.status !== '퇴근' && attendance.status !== '휴무') {
                    workingCount++;
                }
                
                const currentWork = currentWorkerAssignments[worker.id];

                    <td>${worker.team}</td>

                    <td>${worker.name}</td>
                    <td>${worker.ip}</td>

                    attendance.status === '오전반차' ? '<span class="status-badge status-half">오전반차</span>' :
                    attendance.status === '오후반차' ? '<span class="status-badge status-half">오후반차</span>' :
                    attendance.status === '퇴근' ? '<span style="color:#999;">퇴근</span>' :
                    attendance.status === '휴무' ? '<span style="color:#999;">휴무</span>' :
                    attendance.status === '특근' ? '<span class="status-badge status-special">특근</span>' :

                    '<span style="color:#28a745;">근무중</span>'
                    }</td>
                    <td>${

                            ? (attendance.status === '연차' || attendance.status === '오전반차' || 
                            attendance.status === '오후반차' || attendance.status === '퇴근'
                                ? '<span style="color: #999;">대기중</span>'
                                : '<span style="color: #28a745;">작업중</span>')

                    }</td>
                `;
            });
            
            document.getElementById('totalWorkers').textContent = workers.length;
            document.getElementById('workingCount').textContent = workingCount;
            document.getElementById('leaveCount').textContent = leaveCount;
        }
        
        // 출퇴근 테이블 업데이트
        function updateAttendanceTable() {
            if (!dataLoaded) return;
            
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';
            
            workers.forEach(worker => {
                const attendance = generateAttendance(worker);
                const row = tbody.insertRow();

                    <td>${attendance.team}</td>
                    <td>${attendance.name}</td>

                    <td>${attendance.checkOut}</td>
                    <td><span class="status-badge ${
                        attendance.status === '연차' ? 'status-leave' :

                    }">${attendance.status}</span></td>
                `;

        // 작업 현황 업데이트
        function updateWorkStatus() {
            if (!dataLoaded) return;
            
            const container = document.getElementById('workStatusContainer');
            container.innerHTML = '';
            
            const teamMap = {
                'management': '사업관리팀',
                'scan': '스캔팀',
                'image': '이미지보정팀',
                'toc': 'TOC팀',
                'check1': '점검1팀',
                'check2': '점검2팀',
                'check3': '점검3팀'
            };
            
            if (currentTeamView === 'all') {
                const teamsToShow = ['사업관리팀', '스캔팀', '이미지보정팀', 'TOC팀', '점검1팀', '점검2팀', '점검3팀'];
                
                teamsToShow.forEach(teamName => {
                    const teamWorkers = workers.filter(w => w.team === teamName);
                    const workingWorkers = teamWorkers.filter(w => {
                        const attendance = generateAttendance(w);
                        return attendance.status !== '연차' && attendance.status !== '퇴근' && 
                               attendance.status !== '오전반차' && attendance.status !== '오후반차' && attendance.status !== '휴무';
                    });
                    
                    if (workingWorkers.length > 0) {
                        const teamSection = document.createElement('div');
                        teamSection.className = 'team-section';
                        
                        const teamHeader = document.createElement('div');
                        teamHeader.className = 'team-header';
                        teamHeader.innerHTML = `
                            <div class="team-title">${teamName}</div>
                            <div class="team-count">${workingWorkers.length}명</div>
                        `;
                        teamSection.appendChild(teamHeader);
                        
                        const teamGrid = document.createElement('div');
                        teamGrid.className = 'work-status-grid';
                        
                        workingWorkers.forEach(worker => {
                            const div = document.createElement('div');
                            div.className = 'work-item';
                            const currentWork = currentWorkerAssignments[worker.id];
                            
                            if (teamName === '사업관리팀' || teamName === '스캔팀') {
                                const attendance = generateAttendance(worker);
                                if (attendance.status === '연차' || attendance.status === '오전반차' || 
                                    attendance.status === '오후반차' || attendance.status === '퇴근') {
                                    div.innerHTML = `
                                        <h4>${worker.name} (${worker.id})</h4>
                                        <p><strong>IP:</strong> ${worker.ip}</p>
                                        <p><strong>상태:</strong> 대기중</p>
                                    `;
                                } else {
                                    div.innerHTML = `
                                        <h4>${worker.name} (${worker.id})</h4>
                                        <p><strong>IP:</strong> ${worker.ip}</p>
                                        <p><strong>상태:</strong> 작업중</p>
                                    `;
                                }
                            } else if (currentWork) {
                                div.innerHTML = `
                                    <h4>${worker.name} (${worker.id})</h4>
                                    <p><strong>IP:</strong> ${worker.ip}</p>
                                    <p><strong>작업 대상:</strong> <span class="serial-number">${currentWork.serial}</span></p>
                                `;
                            } else {
                                div.innerHTML = `
                                    <h4>${worker.name} (${worker.id})</h4>
                                    <p><strong>IP:</strong> ${worker.ip}</p>
                                    <p><strong>상태:</strong> 작업 대기중</p>
                                `;
                            }
                            teamGrid.appendChild(div);
                        });
                        
                        teamSection.appendChild(teamGrid);
                        container.appendChild(teamSection);
                    }
                });
            } else {
                const targetTeam = teamMap[currentTeamView];
                const teamWorkers = workers.filter(w => w.team === targetTeam);
                const workingWorkers = teamWorkers.filter(w => {
                    const attendance = generateAttendance(w);
                    return attendance.status !== '연차' && attendance.status !== '퇴근' && 
                           attendance.status !== '오전반차' && attendance.status !== '오후반차';
                });
                
                const teamGrid = document.createElement('div');
                teamGrid.className = 'work-status-grid';
                
                workingWorkers.forEach(worker => {
                    const div = document.createElement('div');
                    div.className = 'work-item';
                    const currentWork = currentWorkerAssignments[worker.id];
                    
                    if (targetTeam === '사업관리팀' || targetTeam === '스캔팀') {
                        div.innerHTML = `
                            <h4>${worker.name} (${worker.id})</h4>
                            <p><strong>IP:</strong> ${worker.ip}</p>
                            <p><strong>상태:</strong> 작업중</p>
                        `;
                    } else if (currentWork) {
                        div.innerHTML = `
                            <h4>${worker.name} (${worker.id})</h4>
                            <p><strong>IP:</strong> ${worker.ip}</p>
                            <p><strong>상태:</strong> <span class="serial-number">${currentWork.serial}</span></p>
                        `;
                    } else {
                        div.innerHTML = `
                            <h4>${worker.name} (${worker.id})</h4>
                            <p><strong>IP:</strong> ${worker.ip}</p>
                            <p><strong>상태:</strong> 작업 대기중</p>
                        `;
                    }
                    teamGrid.appendChild(div);
                });
                
                container.appendChild(teamGrid);
            }
        }

        // 구글 시트 데이터 로드
        async function loadSheetData(range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            const res = await fetch(url);
            const data = await res.json();
            return data.values || [];
        }

        // 모든 데이터 로드
        async function loadAllData() {
            try {
                showLoading();
                
                // 병렬로 모든 시트 데이터 로드
                const [workerRows, leaveRows, workRows, specialRows] = await Promise.all([
                    loadSheetData("인력구분!A:D"),
                    loadSheetData("연차!A:C"),
                    loadSheetData("작업량!A:F"),
                    loadSheetData("특근야근관리!A:D")
                ]);

                // 1. 인력구분 처리
                workers = workerRows.slice(1).map(r => ({
                    team: (r[0] || "").trim(),
                    id: normalizeId(r[1]),
                    name: (r[2] || "").trim(),
                    ip: (r[3] || "").trim()
                })).filter(w => w.team && w.id && w.name && w.ip);

                // 2. 연차 처리
                leaveStatus = {};
                leaveRows.slice(1).forEach(r => {
                    const rawId = normalizeId(r[0]);
                    let normDate = null;
                    
                    if (r[1] instanceof Date) {
                        normDate = formatDateLocal(r[1]);
                    } else {
                        normDate = normalizeDateString(r[1]);
                    }
                    
                    const rawType = String(r[2] || '').trim();

                    if (!rawId || !normDate || !rawType) return;

                    const typeMap = { 
                        '연차': '연차', 
                        '오전': '오전반차', 
                        '오전반차': '오전반차', 
                        '오후': '오후반차', 
                        '오후반차': '오후반차' 
                    };
                    const type = typeMap[rawType] || rawType;

                    leaveStatus[`${rawId}_${normDate}`] = type;
                });

                // 3. 작업량 처리
                workQueues = {
                    '사업관리팀': [],
                    '스캔팀': [],
                    '이미지보정팀': [],
                    'TOC팀': [],
                    '점검1팀': [],
                    '점검2팀': [],
                    '점검3팀': []
                };

                workRows.slice(1).forEach(r => {
                    if (r[0]) workQueues['이미지보정팀'].push(r[0]);
                    if (r[1]) workQueues['TOC팀'].push(r[1]);
                    if (r[2]) workQueues['점검1팀'].push(r[2]);
                    if (r[3]) workQueues['점검2팀'].push(r[3]);
                    if (r[4]) workQueues['점검3팀'].push(r[4]);
                });

                // 4. 특근/야근 처리
                specialWork = {};
                specialRows.slice(1).forEach(r => {
                    const [id, type, start, end] = r;
                    if (id && type) {
                        specialWork[id] = { type, start, end };
                    }
                });

                dataLoaded = true;
                
                // UI 업데이트
                updateWorkerTable();
                updateAttendanceTable();
                updateWorkStatus();
                
                // 작업 배정 시작
                startWorkAssignments();
                
                hideLoading();
                
                console.log("모든 데이터 로드 완료");

            } catch (err) {
                console.error("데이터 로드 실패:", err);
                hideLoading();
                // 에러 시 기본 데이터로 초기화
                dataLoaded = true;
                updateWorkerTable();
                updateAttendanceTable();
                updateWorkStatus();
            }
        }

        // 초기화
        function init() {
            updateTime();
            
            // 데이터 로드
            loadAllData();

            // 1초마다 시간 업데이트
            setInterval(() => {
                updateTime();
                if (dataLoaded) {
                    updateWorkerTable();
                }
            }, 1000);
        }
        
        // 1분(60000ms)마다 구글 시트 데이터 다시 불러오기
        setInterval(() => {
        console.log("자동 새로고침: 구글 시트 데이터 다시 로드");
        loadAllData();
        }, 60000);

        // 페이지 로드시 초기화
        window.addEventListener('DOMContentLoaded', init);

        // 우클릭 메뉴 차단
        document.addEventListener('contextmenu', e => e.preventDefault());

        // 텍스트 드래그/선택 차단
        document.addEventListener('selectstart', e => e.preventDefault());

        // 이미지 드래그 방지
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>
